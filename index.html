<script>

    
        var array = ['Nishiyamna', 'Oliverio', 'Bezerra', 'Nóbrega', 'Damasceno', 'Cleilton', 'Souza', 'Stefany', 'Gizelli', 'Bueno'];

        function sortear(){

            var limit = array.length - 1;
            var random = Math.random();
            var indexLimit = random * limit;
            var index = Math.round(indexLimit);


            if(limit == -1){
                adicionarAlunoSorteadoNoTitulo("Não há mais alunos para serem sorteados.");
                return;
            }
                          
            adicionarAlunoSorteadoNaLista(array[index]);
            adicionarAlunoSorteadoNoTitulo(array[index]);
            
            array.splice(index, 1);

        }

        function adicionarAlunoSorteadoNoTitulo(aluno){
            $("#sorteado").text(aluno);
        }
        

        function adicionarAlunoSorteadoNaLista(aluno){
           var conteudoDiv =
             "<div class='col-sm-6'>" +
                    "<h6 class='mb-3'>" + aluno + "</h6>"+
                    "<div class='progress'>" +
                        "<div class='progress-bar bg-primary' role='progressbar' style='width: 100%;' aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'><span>100%</span></div>"+
                    "</div>"+
                "</div>";

              $("#divSorteados").append(conteudoDiv);
              

        }

</script>
